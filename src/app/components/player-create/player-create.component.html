<p>player-create workss</p>

<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Nome Giocatore</label>
            <input class="form-control" type="text" formControlName="nome">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.nome.errors?.required">
              Nome is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputName">Cognome Giocatore</label>
            <input class="form-control" type="text" formControlName="cognome">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.cognome.errors?.required">
              Cognome is required.
            </div>
          </div>

  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
